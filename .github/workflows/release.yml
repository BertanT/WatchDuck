# Part of the CI/CD pipeline for WatchDuck.
# This workflow is used to create a new release of WatchDuck with a new version tag input.

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New release tag to create (e.g. 0.4.2)"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: macos-latest
    env:
      EXEC_NAME: "watchduck"
      REPO_NAME: ${{ github.event.repository.name }}
      NEW_TAG: ${{ github.event.inputs.version }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Swift 6.0.3
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0.0"
      - name: Build release binaries for all supported platforms.
        run: .github/workflows/scripts/build-release.sh

      - name: Package all binaries into seperate tarballs.
        run: .github/workflows/scripts/pack-builds.sh

      - name: Update changelog for release and push changes
        run: .github/workflows/scripts/update-changelog.sh
        env:
          TARGET_BRANCH: ${{ github.ref_name }}

      - name: Create and push tag
        run: |
          git tag ${{ env.NEW_TAG }}
          git push origin ${{ env.NEW_TAG }}

      - name: Extract release notes from the changelog
        run: |
          awk "/## \[${{ env.NEW_TAG }}\]/{flag=1;next} /## \[/&&flag{flag=0} flag" CHANGELOG.md | sed '/^\[.*\]: /d' > RELEASE_NOTES.md

      - name: Publish the new release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_TAG }}
          body_path: RELEASE_NOTES.md
          files: .build/tarballs/*
